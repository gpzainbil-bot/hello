<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل فيديو إنستغرام</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: background-color 0.5s;
        background-color: #007BFF; /* خلفية زرقاء مبدئية */
        color: #fff;
        font-family: Arial, sans-serif;
    }
    #intro-img {
        max-width: 80%;
        max-height: 50%;
        display: block;
    }
    #input-container {
        display: none; /* يظهر بعد اختفاء الصورة */
        margin-top: 20px;
    }
    input[type="text"] {
        padding: 10px;
        width: 250px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 15px;
        margin-left: 5px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
    }
    #message {
        margin-top: 15px;
    }
</style>
</head>
<body>

<img id="intro-img" src="https://www2.0zz0.com/2025/08/20/07/307535268.jpg" alt="Intro Image">

<div id="input-container">
    <input type="text" id="insta-link" placeholder="أدخل رابط إنستغرام">
    <button onclick="checkLink()">بحث</button>
    <div id="message"></div>
</div>

<script>
// التحكم في ظهور الصورة ثم الاختفاء
setTimeout(() => {
    document.getElementById('intro-img').style.display = 'none';
    document.getElementById('input-container').style.display = 'flex';

    // تغيير لون الخلفية حسب وضع الهاتف (فاتح/داكن)
    if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
        document.body.style.backgroundColor = '#222';
        document.body.style.color = '#fff';
    } else {
        document.body.style.backgroundColor = '#f0f0f0';
        document.body.style.color = '#000';
    }
}, 4000);

// التحقق من رابط إنستغرام
function checkLink() {
    const link = document.getElementById('insta-link').value.trim();
    const message = document.getElementById('message');

    // regex بسيط للتحقق من إنستغرام
    const instaRegex = /^https?:\/\/(www\.)?instagram\.com\/p\/[a-zA-Z0-9_-]+\/?$/;

    if(!link){
        message.textContent = "لم تكتب رابط";
        message.style.color = "red";
    } else if(!instaRegex.test(link)){
        message.textContent = "الرابط ليس صحيحاً أو ليس رابط إنستغرام";
        message.style.color = "red";
    } else {
        // إنشاء رابط تحميل مباشر وهمي
        const downloadLink = link + "?dl=1"; // لاحقاً يمكنك ربطه بخادم حقيقي
        message.innerHTML = `رابط التحميل: <a href="${downloadLink}" target="_blank">${downloadLink}</a>`;
        message.style.color = "green";
    }
}
</script>

</body>
</html>
